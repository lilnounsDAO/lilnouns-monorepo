type Query {
  getIdeas(options: IdeaInputOptions!): [Idea!]
  getAllUsers: [User!]
  getUser(options: UserInputOptions!): User
  getPropLot(options: PropLotInputOptions!): PropLotResponse!
}

# Query input types

input UserInputOptions {
  wallet: String!
}

input IdeaInputOptions {
  sort: SORT_TYPE
}

input PropLotInputOptions {
  filters: [String!]
  requestUUID: String!
}

# Query response types

type PropLotResponse {
  ideas: [Idea!]
  sortFilter: PropLotFilter
  tagFilter: PropLotFilter
  dateFilter: PropLotFilter
  metadata: PropLotResponseMetadata!
}

type PropLotFilter {
  id: String!
  label: String
  type: FilterType!
  options: [FilterOption!]!
}

type FilterOption {
  id: String!
  selected: Boolean!
  label: String
  value: String!
  icon: String
}

type PropLotResponseMetadata {
  appliedFilters: [String!]
  requestUUID: String!
}

# Raw Data Types

type UserStats {
  totalVotes: Int
  totalComments: Int
  totalIdeas: Int
}

type User {
  wallet: String!
  lilnounCount: Int!
  userStats: UserStats
}

type Vote {
  id: Int!
  voterId: String!
  ideaId: Int!
  direction: Int!
  voter: User!
}

type Comment {
  id: Int!
  body: String!
  ideaId: Int!
  parentId: Int
  authorId: String!
  replies: [Comment!]
  createdAt: String!
}

type IdeaStats {
  comments: Int
}

type IdeaTags {
  label: String!
  type: TagType!
}

type Idea {
  id: Int!
  title: String!
  tldr: String!
  description: String!
  votes: [Vote!]
  creatorId: String!
  comments: [Comment!]
  votecount: Int!
  createdAt: String!
  ideaStats: IdeaStats
  tags: [IdeaTags!]
}

# Enums

enum FilterType {
  SINGLE_SELECT
  MULTI_SELECT
}

enum SORT_TYPE {
  VOTES_DESC
  VOTES_ASC
  LATEST
  OLDEST
}

enum TagType {
  NEW
  INFO
  QUORUM
  ARCHIVED
  DISCUSSION
}
